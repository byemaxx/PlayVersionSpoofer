name: Build Android

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch / tag / commit SHA to build"
        required: false
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APKs
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug assembleRelease

      - name: Rename APKs
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/PlayVersionSpoofer-${SHA_SHORT}-release.apk"
          mv app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/PlayVersionSpoofer-${SHA_SHORT}-debug.apk"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: PlayVersionSpoofer-release
          path: app/build/outputs/apk/release/PlayVersionSpoofer-*-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PlayVersionSpoofer-debug
          path: app/build/outputs/apk/debug/PlayVersionSpoofer-*-debug.apk